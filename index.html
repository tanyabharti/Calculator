<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="calc-grid">
        <div class="result">
          <div prev-operand class="prevoperand"></div>
          <div curr-operand class="curroperand"></div>
       </div>
         <button Clear class="span-two">AC</button>
         <button delete>DEL</button>
         <button operator>รท</button>
         <button number>1</button>
         <button number>2</button>
         <button number>3</button>
         <button operator>X</button>
         <button number>4</button>
         <button number>5</button>
         <button number>6</button>
         <button operator>+</button>
         <button number>7</button>
         <button number>8</button>
         <button number>9</button>
         <button operator>-</button>
         <button number>.</button>
         <button number>0</button>
         <button equal class="span-two">=</button>
        </div>
   
    <script src="script.js"></script>
         
    
        
</body>
</html>
